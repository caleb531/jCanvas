<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>jCanvas outer param access test</title>
	</head>
	<body>
		<div id="graphics">
			<canvas width="500" height="500"></canvas>
		</div>
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="../../jcanvas.min.js"></script>
		<script>
			$(document).ready(function() {
				function test(outer) {
					$("canvas").addLayer(function(ctx) {
						alert("Demonstrating access to >>>" + outer + "<<< from inner fn.  This" +
							" works again after Caleb's issue #24 fix on 2012-07-20.");
					});
					$("canvas").drawLayers();
				}
				test("outerValue");
			});
		</script>
	</body>
</html>
