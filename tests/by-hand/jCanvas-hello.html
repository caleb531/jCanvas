<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>simplest jCanvas</title>
</head>
<body>
	<div id="content">
		<canvas id="canvas"></canvas>
	</div>
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="../../jcanvas.min.js"></script>
	<script>
		$(document).ready(function(){
			$("canvas").drawArc({
				fillStyle: "green",
				x: 100, y: 100,
				radius: 50
			});
		});
	</script>
</body>
</html>
